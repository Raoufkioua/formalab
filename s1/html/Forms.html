<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <title>Forms</title>

</head>

<body>

    <p> Formulaire D'Inscription : </p>

    <form name="Inscription">
        <p>Nom : <input type="text" name="Nom_id : " placeholder="Entrez Votre Nom " /> </p>
        <p>Password : <input type="password" name="psw_id"></p>
        <hr />

        <p><input type="checkbox" value="php"> PHP</p>
        <p><input type="checkbox" value="JAVA"> JAVA</p>
        <p><input type="checkbox" value="Python"> Python</p>
        <p><input type="checkbox" value="C++" checked> C++</p>
        <p><input type="checkbox" value="C#" checked> C#</p>
        <hr />
        <p><input type="radio" name="gender" value="Male"> Male</p>
        <p><input type="radio" name="gender" value="Female"> Female </p>
        <hr />

        <select>

            <option value="News" selected>News</option>
            <option value="Web">Web</option>
            <option value="Mobile">Mobile</option>
        </select>
        <hr />
        <textarea rows="10"cols="25">TextField</textarea> <br/>


    <p><input type="submit" value="Envoyer "></p>



    </form>




</body>

</html>
